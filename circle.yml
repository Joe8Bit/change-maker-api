machine:
  node:
    version: 5.7.0
test:
  pre:
    - npm install -g coveralls
    - npm install -g codeclimate-test-reporter
  override:
    - npm run citestcoverage
  post:
    - coveralls < test/artifacts/lcov.info
    - codeclimate-test-reporter < test/artifacts/lcov.info
deployment:
  staging:
    branch: master
    heroku:
      appname: change-maker-api
